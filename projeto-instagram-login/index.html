<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-pic.png" alt="tela instagram">
        </div>
        <div class="instagram-login">
            <div class="login-main">
                <div class="instagram-logo">
                    <img src="./img/instagram-logo.png" alt="logo instagram">
                </div>
                <div class="login-inputs">
                    <form action="">
                        <div class="username">
                            <input type="text" name="username" id="username"
                                placeholder="Phone number, username, or email">
                        </div>
                        <div class="password">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="login-btn">
                            <button>Log In</button>
                        </div>
                        <div class="or-separation">
                            <div class="separation"></div>
                            <span>or</span>
                            <div class="separation"></div>
                        </div>
                        <div class="login-facebook">
                            <div class="facebook">
                                <img src="./img/facebook-logo.png" alt="logo facebook">
                                <p>Log in with Facebook</p>
                            </div>
                            <span>Forgot password?</span>
                        </div>
                    </form>
                </div>

            </div>
            <div class="no-account">
                <p>Don't have an account? <span>Sign up</span></p>
            </div>
            <div class="download-apps">
                <p>Get the app.</p>
                <div class="btn-app">
                    <img src="./img/apple-button.png" alt="download no apple store">
                    <img src="./img/googleplay-button.png" alt="download no google play">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
